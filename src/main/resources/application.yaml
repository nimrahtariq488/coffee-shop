spring:  application:    name: coffeeShop  h2.console.enabled: true  datasource:    url: ${coffeeShop.jdbc.url}    username: ${coffeeShop.jdbc.user}    password: ${coffeeShop.jdbc.password}  jpa:    hibernate.ddl-auto: none    open-in-view: false    database-platform: org.hibernate.dialect.MySQL5Dialect    hibernate:      naming:        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpllogging:  level:    root: info    org.hibernate.SQL: DEBUG  file:    name: coffeeShop.log    path: /app/coffeeShop/logs/management:  endpoints:    web:      base-path: /actuator      exposure:        include: "*"  endpoint:    health:      show-details: always      show-components: alwayscoffeeShop:  jdbc:    url: jdbc:h2:mem:coffeeShop;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL;NON_KEYWORDS=USER    user: root    password: coffeeShopserver:  port: 8082  servlet:    context-path: /coffee-shop